{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Cargamos el CSS, el archivo style.css.-->
    <link rel="stylesheet" href="{% static 'css/panel_cliente.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
    />
    <link
      href="{% static 'fontawesome/css/fontawesome.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.3/css/responsive.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/autofill/2.7.0/css/autoFill.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.bootstrap5.min.css"
    />
  </head>
  <body style="background: #d7ecb5">
    <header>
      <!--Acá debe ir el contenido de nuestras paginas web.-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand active" style="color: blueviolet" href="#"
            >PASTELERÍA JULIE</a
          > 
          <button
            class="navbar-toggler"
            type="button"
            id="boton_collapse_prod"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'logout' %}"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!---->
    </header>
    <!---->
    <main class="mb-5">
      <section>{% block content %} {% endblock %}</section>
    </main>
    <!--FOOTER-->
    <footer class="footer" id="footer" style="background-color: rgb(211, 203, 203);">
      <div class="container-xl text-center ml-5">
        <div class="row">
          <div class="col-xs-12 col-sm-3 mt-3">
            <div class="row">
              <img src="{% static 'imgSistema/Pastelazo.jpg' %}" class="card-img-top footer_img" alt="" style="height: 150px; object-fit: cover; width: 100%;">
            </div>
          </div>
          <div class="col-xs-12 col-sm-3 mt-3">
            <h3>Redes Sociales</h3>
            <div class="row">
              <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
            </div>
            <div class="row">
              <a href="#"><i class="fa-brands fa-square-instagram"></i> Instagram</a>
            </div>
            <div class="row">
              <a href="#"><i class="fa-brands fa-square-x-twitter"></i> Twitter</a>
            </div>
          </div>
          <div class="col-xs-12 col-sm-3 mt-3">
            <h3>Mi cuenta</h3>
            <div class="row">
              <a href="#">Pedir</a>
            </div>
          </div>
          <div class="col-xs-12 col-sm-3 mt-3">
            <h3>Conócenos</h3>
            <div class="row">
              <a href="#">Nuestros locales</a>
            </div>
            <div class="row">
              <a href="#">Trabaja con nosotros</a>
            </div>
            <div class="row">
              <a href="#">Información legal</a>
            </div>
            <div class="row">
              <a href="#">Termino y Condiciones de Uso</a>
            </div>
            <div class="row">
              <a href="#">Política de Privacidad</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--FINFOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/dataTables.responsive.min.js"></script>
    <script src="{% static 'jsProductos/listar_usuario_cliente.js'%}"></script>
    <!--Agregamos este CDN para modificar el formato de la fecha, de ; yyyy-mm-dd a dd-mm-yyyy.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
